<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Shopping</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Logo -->
  <img src="img/logo.png" alt="Logo" class="logo" />
  <!-- Buttons -->
  <div class="buttons">
    <button class="btn">
      <img src="img/blue_t.png" alt="tshirt" class="imgBtn" data-key="type" data-value="tshirt" />
    </button>
    <button class="btn">
      <img src="img/blue_p.png" alt="pants" class="imgBtn" data-key="type" data-value="pants" />
    </button>
    <button class="btn">
      <img src="img/blue_s.png" alt="skirt" class="imgBtn" data-key="type" data-value="skirt" />
    </button>
    <button class="btn colorBtn blue" data-key="color" data-value="blue">
      Blue
    </button>
    <button class="btn colorBtn yellow" data-key="color" data-value="yellow">
      Yellow
    </button>
    <button class="btn colorBtn pink" data-key="color" data-value="pink">
      Pink
    </button>
  </div>
  <!-- Items -->
  <ul class="items"></ul>
  <button class="btn colorBtn green add">Add</button>

  <div class="add-container hide">
    <button class="btn add-close">X</button>
    <div class="add-values"></div>
    <div class="add-color">
      <button class="btn colorBtn add-choice blue" data-color="blue">Blue</button>
      <button class="btn colorBtn add-choice yellow" data-color="yellow">Yellow</button>
      <button class="btn colorBtn add-choice pink" data-color="pink">Pink</button>
    </div>
    <div class="add-image">
      <button class="btn add-choice">
        <img src="img/blue_t.png" alt="tshirt" class="imgBtn addImgBtn" data-type="tshirt"
          data-image="img/blue_t.png" />
      </button>
      <button class="btn add-choice">
        <img src="img/blue_p.png" alt="pants" class="imgBtn addImgBtn" data-type="pants" data-image="img/blue_p.png" />
      </button>
      <button class="btn add-choice">
        <img src="img/blue_s.png" alt="skirt" class="imgBtn addImgBtn" data-type="skirt" data-image="img/blue_s.png" />
      </button>
    </div>
    <div class="add-size">
      <button class="btn add-choice large" data-size="large">large</button>
      <button class="btn add-choice small" data-size="small">small</button>
    </div>
    <div class="add-gender">
      <button class="btn add-choice female" data-gender="female">female</button>
      <button class="btn add-choice male" data-gender="male">male</button>
    </div>
    <div class="add-item">
      <button class="btn add-choice"=>Add</button>
    </div>
  </div>

  <script src="src/shoppingList.js"></script>
</body>

</html>
